shell /etc/profiles/per-user/rio/bin/nu

font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Mono
italic_font      JetBrainsMono Nerd Font Mono
bold_italic_font JetBrainsMono Nerd Font Mono

font_size 13.0

disable_ligatures never

background_opacity 1.0
dynamic_background_opacity 0.0
hide_window_decorations yes
confirm_os_window_close 0
window_padding_width 0
# Animated cursor
cursor_trail 1

# change to x11 or wayland or leave auto
linux_display_server wayland

scrollback_lines 2000
wheel_scroll_min_lines 1

enable_audio_bell no

allow_remote_control yes

# include ./themes/meowrch.conf

# BEGIN_KITTY_THEME
# Ayu
include current-theme.conf
# END_KITTY_THEME
